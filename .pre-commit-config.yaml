default_install_hook_types:
  - pre-commit
  - post-checkout
  - post-merge
  - post-rewrite
  - commit-msg
repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.8.17
    hooks:
      # Update the uv lockfile
      - id: uv-lock

      # Synchronize your dependencies upon branch checkout, pull or rebase
      - id: uv-sync
        args: ["--locked", "--all-packages"]
  
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.0
    hooks:
      # Run the linter.
      - id: ruff-check
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []